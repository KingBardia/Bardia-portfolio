<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Site.Title }} | {{ .Title }}</title>
    <link rel="stylesheet" href="{{ "/css/style.css" | relURL }}">
    <!--<link rel="stylesheet" href="{{ "/css/academicons.css" | relURL }}"/>-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>{{ .Site.Title }}</h1>
		
		<!-- begin photo -->
        {{ with .Site.Params.logo }}
			<img src="{{ . | relURL }}" alt="Logo" />
        {{ end }}
		<!-- end photo -->

        <!-- begin short bio -->
        <p>{{ .Site.Params.shortbio }}</p>
        <!-- end short bio -->
		
        <div class="compact-sidebar">
		<!-- begin electronic post -->
        <p>
          <img src="{{ "/icons/mail-symbol.svg" | relURL }}" class="octicons">
            {{ partial "mail.html" . }}
        </p>
		<!-- end electronic post -->
    
    <!-- begin linkedin -->
        <p>
          <img src="{{ "/linkedin-icon.png" | relURL }}" class="octicons">
          {{ partial "linkedin.html" . }}
        </p>
    <!-- end linkedin -->

    <!-- begin github -->
    <p>
      <img src="{{ "/Octicons-mark-github.svg" | relURL }}" class="octicons">
      {{ partial "github.html" . }}
    </p>
    <!-- end github -->

        </div>
		
		<hr/>
        {{/* partial "sidebar.html" . */}} 
        <!-- begin personal page link -->
        <p> <a href="/personal/">Personal</a> </p>
        <p> <a href="/projects/">Projects</a> </p>
        <p> <a href="/publications/">Publications</a> </p>
          
        <!-- end personal page link -->
      </header>
